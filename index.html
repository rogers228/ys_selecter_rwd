<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
    <title>Demo選型器</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="static/css/ys_select.css"/>
<!--     <script src="static/javascript/tool.js"></script>
    <script src="static/javascript/main.js"></script> -->
    <script src="static/javascript/tool.js"></script>
    <script src="static/javascript/main.js"></script>
</head>
<body>
  <div id="layout0a">
    <div id="layout0b">layout0b
      <div id="layout1_1" class="layout1" data-router="model">
        <div id="layout2_header">layout2_header
          <div id="layout3_userbar">
            <div id="comp_userbar_browser">comp_userbar_browser</div>
          </div>
        </div>
        <div id="layout2_center">
          <div id="layout3_sider">
            <div id="comp_sider">comp_sider</div>
          </div>

          <div id="layout3_main">
            <div id="comp_nvabar">
              <div id="nva_btn_1" class="nva_btn" onclick="">
                  <img alt="home" src="static/svg/home.svg" class="icon_a"/>
                  <span id="topnav_about"><a href="#page=model&stage=about">About</a></span >
              </div>
              <div id="nva_btn_2" class="nva_btn" onclick="">
                  <img alt="product" src="static/svg/product.svg" class="icon_a"/>
                  <span id="topnav_product"><a href="#page=model&stage=selecter">Product</a></span >
              </div>
            </div>
            <div id="layout4_selecter" class="layout4" data-router="selecter">comp_selecter</div>
            <div id="layout4_about" class="layout4" data-router="about">test</div>
          </div>
        </div>
        <div id="layout2_footer">layout2_footer</div>
      </div>
      
      <div id="layout1_3" class="layout1" data-router="option">layout1_3</div>
      <div id="layout1_4" class="layout1" data-router="other">layout1_4</div>
      <div id="layout1_5" class="layout1" data-router="noconnect">
        無法連接資料
        <p>
        <button onclick="cnn.open_connect()">連接資料</button>
      </div>
      <div id="layout1_2" class="layout1" data-router="home">
        <div id="app">
          {{ message }}
        </div>
      </div>

    </div>


  </div>

  <div id="layout_sidebar_browser">
    <div id="comp_sidebar_browser"></div>
  </div>
  
  <div id="comp_bottombar_mobile">
    <div id="btnm_1" class="btnm" onclick="fly.toggle()">menu</div>
    <div id="btnm_2" class="btnm" onclick="frr.goto_page('model')">model</div>
    <div id="btnm_3" class="btnm" onclick="frr.goto_page('noconnect')">noconnect</div>
    <div id="btnm_4" class="btnm" onclick="frr.goto_page('home')">home</div>
  </div>
  <div id="comp_flymenu_mask">mask</div>
  <div id="comp_flymenu_mobile">
      <a href="#page=model">model</a>
      <p>
      <button onclick="cnn.open_connect()">open_connect</button>

  </div>
  <button onclick="rtr.get_param_obj()">test</button>

</body>
</html>
